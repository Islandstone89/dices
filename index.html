<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dices</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">

            <button class="btn js-btn" data-theme="light">Switch theme</button>

            <h1 class="heading">Dices</h1>

            <div class="dices">

                <div class="dice dice-1">
                    <div class="dot"></div>
                </div><!-- end dice -->

                <div class="dice dice-2">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div><!-- end dice -->

                <div class="dice dice-3">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div><!-- end dice -->

                <div class="dice dice-4">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div><!-- end dice -->

                <div class="dice dice-5">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div><!-- end dice -->

                <div class="dice dice-6">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div><!-- end dice -->

            </div><!-- end dices -->

        </div><!-- end container -->
    </main>
</body>
</html>
